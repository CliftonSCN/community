<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CodePower</title>
    <head th:insert="~{import :: head}"></head>
</head>
<body>

<div th:replace="navigation :: nav"></div>

<div class="container-fluid main-margin">
    <div class="row">
        <div class="col-lg-9 col-md-12 left-side-bar">
            <div class="col-lg-12">
                <h3>
                    <span th:text="${question.title}"></span>
                </h3>
                <span class="text-desc">
                    作者：<span th:text="${question.user.getName()}"></span> |
                    日期：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd')}"></span> |
                    阅读数：<span th:text="${question.viewCount}"></span>
                </span>
            </div>
            <hr class="col-lg-12">
            <div class="col-lg-12">
                <span th:text="${question.description}"></span>
            </div>
            <hr class="col-lg-12" style="margin-bottom: 5px">
            <div class="col-lg-12">
                <a class="community-menu" th:href="@{'/publish/'+${question.id}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑</a>
            </div>

        </div>
        <div class="col-lg-3 col-md-12 right-side-bar">
            <div class="col-lg-12 col-md-12">
                <h2>发布人</h2><br>
            </div>
            <div class="col-lg-12 col-md-12" style="margin-top: 5px;margin-bottom: 5px">
                <hr>
            </div>
            <div class="col-lg-12 col-md-12">
                <h2>相关问题</h2><br>
            </div>
        </div>
    </div>
</div>

</body>
</html>
